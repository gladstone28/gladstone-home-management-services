    <section>
        <h2>We're Here to Help</h2>
        <p>Have questions, comments, or need to schedule a service? Fill out the form below, and our team will get back to you as soon as possible.</p>
        <form action="https://formspree.io/f/mrgwlpaw" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Service Interest:</label>
            <select id="service" name="service">
                <option value="cleaning">Cleaning and Maintenance</option>
                <option value="bill_management">Bill Management</option>
                <option value="property_supervision">Property Supervision</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <!-- modify this form HTML and place wherever you want your form -->

    </section>
